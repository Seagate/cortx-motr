#
# SSH target tasks
#
---
- name: copy SSH jumphost key to {{ inventory_hostname }} host
  copy:
    src: '{{ ssh_jumphost_key_file }}'
    dest:  /home/{{ ansible_user }}/.ssh/id_rsa
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'
    mode: 0600
  # don't panic if key doesn't exist, ignore it
  ignore_errors: yes
  tags: ssh

- name: copy SSH jumphost pub key to {{ inventory_hostname }} host
  copy:
    src: '{{ ssh_jumphost_pub_key_file }}'
    dest:  /home/{{ ansible_user }}/.ssh/id_rsa.pub
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'
  # don't panic if key doesn't exist, ignore it
  ignore_errors: yes
  tags: ssh

- name: authorize SSH jumphost pub key on {{ inventory_hostname }} host for root
  authorized_key:
    user:  root
    state: present
    key:   '{{ lookup("file", ssh_jumphost_pub_key_file) }}'
  # don't panic if pub key doesn't exist, ignore it
  ignore_errors: yes
  tags: ssh

- name: authorize SSH jumphost pub key on {{ inventory_hostname }} host for ansible_user
  authorized_key:
    user:  '{{ ansible_user }}'
    state: present
    key:   '{{ lookup("file", ssh_jumphost_pub_key_file) }}'
  # don't panic if pub key doesn't exist, ignore it
  ignore_errors: yes
  tags: ssh

- name: use the same key for 'root'
  copy:
    src:  /home/{{ ansible_user }}/.ssh
    dest: /root
    remote_src: yes
    mode: preserve
  tags: ssh

- name: ensure correct permissions for root ssh prvite key
  file:
    path:  /root/.ssh/id_rsa
    mode:  0600
  tags: ssh

- name: allow root user to login over SSH
  replace:
    path:    /etc/ssh/sshd_config
    regexp:  '^#[ \t]*PermitRootLogin.*$'
    replace: 'PermitRootLogin yes'
  register: sshd_config
  tags: ssh

- name: restart sshd
  service: name=sshd state=restarted
  when: sshd_config.changed
  tags: ssh
